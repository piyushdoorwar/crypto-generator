<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#121212" />
      <stop offset="100%" stop-color="#1f1f1f" />
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="70%" stop-color="#6739B7" />
      <stop offset="100%" stop-color="#FFD700" />
    </linearGradient>
    <linearGradient id="spark" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFE55C" />
    </linearGradient>
    <linearGradient id="speed" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="16" fill="url(#bg)" />
  <circle cx="32" cy="32" r="20" fill="none" stroke="url(#ring)" stroke-width="4" stroke-linecap="round" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="5s" repeatCount="indefinite" />
  </circle>
  <g stroke-linecap="round" stroke-linejoin="round">
    <line x1="14" y1="30" x2="22" y2="30" stroke="url(#speed)" stroke-width="2.5" />
    <line x1="12" y1="36" x2="22" y2="36" stroke="url(#speed)" stroke-width="2.5" />
    <line x1="15" y1="42" x2="22" y2="42" stroke="url(#speed)" stroke-width="2.5" />
    <rect x="23" y="30" width="18" height="14" rx="4" fill="none" stroke="#8B5CF6" stroke-width="2.5" />
    <path d="M26 30v-4a6 6 0 0 1 12 0v4" fill="none" stroke="#FFD700" stroke-width="2.5" />
    <rect x="30" y="35" width="4" height="6" rx="2" fill="url(#spark)" />
  </g>
</svg>
