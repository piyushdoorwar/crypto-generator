<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="60%" stop-color="#6739B7" />
      <stop offset="100%" stop-color="#FFD700" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="16" fill="#0d0d0d" />
  <circle cx="32" cy="32" r="18" fill="none" stroke="url(#ring)" stroke-width="4" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="4s" repeatCount="indefinite" />
  </circle>
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="-360 32 32" dur="3s" repeatCount="indefinite" />
    <circle cx="32" cy="10" r="4" fill="#FFD700">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  <circle cx="32" cy="32" r="6" fill="#1e1e1e" stroke="#8B5CF6" stroke-width="2" />
</svg>
